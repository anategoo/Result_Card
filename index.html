<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Poppins:wght@200;400;600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="all">
      <div class="left">
        <h3>Your Result</h3>
        <div class="number">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="feat">
          <h4>Reaction</h4>
          <i class="fa fa-bolt fa-fw fa-lg"></i>
          <span class="span2">80</span> <span> /100</span> 
        </div>
        <div class="feat">
          <h4>Memory</h4>
          <i class="fa-solid fa-brain fa-lg"></i>
          <span class="span2">92</span><span> / 100 </span>
        </div>
        <div class="feat">
            <h4>Verbal </h4>
            <i class="fa-solid fa-comment-dots fa-lg"></i>
            <span class="span2"> 61 </span> <span>/ 100 </span>
        </div>
        <div class="feat">
            <h4>Visual </h4>
            <i class="fa-regular fa-eye fa-lg"></i>
            <span class="span2">72 </span><span>/ 100 </span>
        </div>
        <div class="bottom">
          <input type="submit" value="Continue">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
